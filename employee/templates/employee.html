{% extends 'base.html' %}
{% block content%}
<ul>
    {%  for employee in employee_list %}
    <a href="{% url 'update_employee' employee.id %}">
         <li>{{ employee.first_name }} works for project {{ employee.project }} at {{organization}} </li>
    </a>
     {% endfor %}
</ul>

<a href="{% url 'create_employee' %}"> Add a Employee</a>

{% endblock %}
